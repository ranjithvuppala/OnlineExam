<div class="row">
    <select class="col-xs-5" ng-model="vm.leftSelect" multiple ng-options="option.question for option in vm.left track by option.question_id">{{option.question}}</option></select>
    <div class="col-xs-1 text-center">
        <div class="row">
            <div class="col-xs-12">
                <button class = "btn btn-default" ng-click="vm.transfer(vm.leftSelect, vm.left,vm.right)"><b>&rtrif;</b></button>
            </div>
        </div>
        
        <div class="row"><div class="col-xs-12"></div></div>
        
        <div class="row">
            <div class="col-xs-12">
                <button class = "btn btn-default" ng-click="vm.transfer(vm.rightSelect, vm.right,vm.left)"><b>&ltrif;</b></button>
            </div>
        </div>
    </div>
    <select class="col-xs-5" ng-model="vm.rightSelect" multiple ng-options="option.question for option in vm.right track by option.question_id">{{option.question}}</option></select>
</div>

{{vm.leftSelect}}
