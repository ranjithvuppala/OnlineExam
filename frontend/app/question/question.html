<div ng-switch on="vm.isEditingQuestion">
    <div class="panel panel-default" ng-switch-when="false">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">{{vm.data.question}}</h3>
            <div class="pull-right">
                <a ng-click="vm.editQuestion()" class="btn btn-xs btn-info">Edit</a>
                <a ng-click="vm.removeQuestion()" class="btn btn-xs btn-danger">Remove</a>
            </div>

            <div class="clearfix"></div>
        </div>
        <div class="panel-body ">A.    {{vm.data.firstoption}}</div>
        <div class="panel-body ">B.    {{vm.data.secondoption}}</div>
        <div class="panel-body ">C.    {{vm.data.thirdoption}}</div>
        <div class="panel-body ">D.    {{vm.data.fourthoption}}</div>
        <div class="panel-body ">Ans.  {{vm.data.correctoption}}</div>
    </div>

    <question-form ng-switch-when="true" data="vm.data" on-submit="vm.submitEditedQuestion" on-reset="vm.resetEditedQuestion"></question-form>

</div>
