<div class="row" style="background-color: #d9edf7">
<div class="container" style="background-color: #d9edf7">
    <div class="row" style ="background-color: #2e6da4">
        <div class="page-header">
            <h1 class="text-center" style="color: snow">Online Examination</h1>
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
        <h1 style="color: black">{{vm.getExam.exam.exam}}</h1>
        </div>
    </div>
    <div class="row" ng-if ="!vm.ScoreNotEmpty()">
        <div class="col-xs-12"style="height: 50px;"></div>
        <div class="col-xs-2"></div>
        <div class="col-xs-8">


            <form ng-submit="vm.onSubmit(vm.getCorrectOptions)">
            <ol>
            <div class="row" ng-repeat="questionResponse in vm.getExam.questionResponseList">

                <li>{{questionResponse.question.question}}</li>

                <div class="col-xs-12"style="height: 10px;"></div>

                <div class="col-xs-12" ng-repeat="choice in questionResponse.choiceList">
                    <input class ="form-check-input" type="radio" name="{{questionResponse.question.question}}" ng-model="vm.getCorrectOptions[questionResponse.question.question_id]" ng-value="choice.choice_id" > &emsp14;{{choice.choice}}</input>
                    <div class="col-xs-12"style="height: 10px;"></div>
                </div>
                <div class="col-xs-12"style="height: 50px;"></div>


            </div>
            </ol>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-info">
                        <span class="glyphicon glyphicon-ok"></span>
                        Submit
                    </button>
                </div>


            </form>
        </div>
        <div class="col-xs-2"></div>
    </div>


    <div class="row" ng-if ="vm.ScoreNotEmpty()">
        <div class="col-xs-12">
            <h3>
                You have finished your exam, you have answered {{vm.examDetails.score}} questions correctly
            </h3>
        </div>

        <div class="col-xs-12 text-center">

            <button class="btn btn-lg btn-info" ng-click="vm.redirect()">
                Leave
                <span class="glyphicon glyphicon-share"></span>
            </button>
        </div>



    </div>


</div>
</div>
