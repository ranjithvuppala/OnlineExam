<div ng-switch on="vm.isEditingChoice">
    <div class="panel panel-default" ng-switch-when="false">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">{{vm.data.choice}}</h3>
            <div class="pull-right">
                <a ng-click="vm.editChoice()" class="btn btn-xs btn-info">Edit</a>
                <a ng-click="vm.removeChoice()" class="btn btn-xs btn-danger">Remove</a>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>

    <choice-form ng-switch-when="true" data="vm.data" on-submit="vm.submitEditedChoice" on-reset="vm.resetEdited"></choice-form>

</div>
