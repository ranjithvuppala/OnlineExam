
<div class="container">
    <navigation1 class="row"></navigation1>

    <div class="row">
        <choice-form class="col-xs-12"></choice-form>

        <div class="col-xs-12 text-center" ng-if="!vm.hasChoices()">
            <div class="alert alert-info" role="alert">
                <h4>Oh no!</h4>
                <p>There are no choices yet.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <choice class="col-xs-6" ng-repeat="choice in vm.choices" data="choice"></choice>
    </div>
</div>
